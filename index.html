<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
</head>
<body>
    <section class= "border-bottom">
        <div class="container-big">
            <div class="container">
                <p>PAID CHATS : <span id = 'num' class = 'paid-num'>0</span></p>
                <div class="in-row">
                    <a id = 'inc' class = 'glow-button'>INCREASE</a>
                    <select class ='select'>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <p>NEW PAID : <span id = 'new-num' class = 'paid-num'>0</span></p>
                <a id = 'new-inc' class = 'glow-button'>INCREASE</a>
            </div>
        </div>  
        <p class = 'last-update'>Last update was: <span id = "time-change-1" class = "last-update-time">0</span> minutes ago.</p>
    </section>    
    
    <script src="script.js"></script>
</body>
</html>
